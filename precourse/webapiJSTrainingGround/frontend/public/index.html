<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend for DEV API</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="index.js"></script>
  </head>
  <body>
    <main>
      <h3>Current developers:</h3>
      
      <div id="dev-holder"></div>

      <button id="add-dev-button">Add Developer</button>

      <div id="add-dev-form" style="display: none">
        <input id="dev-name-input" placeholder="Developer Name" />
        <input id="dev-email-input" placeholder="Developer Email" />
        <button id="save-dev-button">Save</button>
      </div>
    </main>
  </body>
</html>
